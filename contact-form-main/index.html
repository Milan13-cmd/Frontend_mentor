<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <form id="contactForm">
    <div class="form-container">
      <div class="form-header">Contact Us</div>
      <div class="input-box">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required>
          <p class="error" id="firstNameError"></p>
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required>
          <p class="error" id="lastNameError"></p>
        </div>
      </div>
      <div class="email-box">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <p class="error" id="emailError"></p>
      <div class="query-container">
        <label>Query Type</label>
        <div class="input-box">
          <div class="query-group">
            <input type="radio" name="queryType" value="General">
            <p>General Enquiry</p>
          </div>
          <div class="query-group">
            <input type="radio" name="queryType" value="Support">
            <p>Support Request</p>
          </div>
        </div>
        <p class="error" id="queryError"></p>
      </div>
      <p><label for="message">Message</label></p>
      <textarea name="message" id="message" rows="5" cols="33" required></textarea>
      <p class="error" id="messageError"></p>
      <div id="check">
        
        <input type="checkbox" id="checkbox"><p>I consent to be conatct with team</p>
      </div>
      <p class="error" id="tick"></p>
      <button type="button" id="submit">Submit</button>
    </div>
  </form>
</main>

<div class="toast">Form submitted sucessfully</div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Milan Tamang</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
